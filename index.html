<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Element Game</title>
    <link rel = "stylesheet" href="master.css">

</head>
<body>
<header>
    <h1>Elemental Choice</h1>
</header>
<div class = "score">
    <div class="userScore" id="scoreUs">user</div>
    <span id ="scoreA">0</span>
</div>
<div class="result">
    <p>Game rules</p>
    <p>Water trumps fire, Fire trumps Air, Air trumps Water</p>
</div>
<div class="win" id="win">
    <p id="winP">Winner will go here(aka) comp or person</p>
</div>
<div class = "your choices" id="yc">
    <div class = "choices" id="water">
        <img src="https://www.cisl.cam.ac.uk/business-action/natural-capital/natural-capital-impact-group/doing-business-with-nature/images/water-icon.png/image">
    </div>
    <div class = "choices" id="fire">
        <img src="https://bodhitreepose.files.wordpress.com/2015/07/fire.png?w=215&h=213">
    </div>
    <div class = "choices" id="air">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Small-dark-grey-circle.svg/240px-Small-dark-grey-circle.svg.png">
    </div>
</div>

<script type="text/javascript" src="Game.js"></script>

</body>
</html>
